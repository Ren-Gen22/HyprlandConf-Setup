$accent = "#5294e2"
$accentAlpha = "#5294e2"
$font = Hack Nerd Font

# GENERAL
general {
  disable_loading_bar = false
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/wallaper/lockWallpaper.jpg
  blur_passes = 0
  color = $base
}


# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 60
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 18
  font_family = $font
  position = -30, -149
  halign = right
  valign = top
}

